<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buckets</title>
    <link rel="stylesheet" th:href="@{/styles.css}" >
</head>
<body>
    <div class="page">
        <h1 class="main-title">Buckets</h1>

        <form class="create-form" action="/s3/buckets/create" method="post">
            <input type="text" name="name" placeholder="New bucket name" required/>
            <button type="submit">Create</button>
        </form>

        <table>
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
            <tr th:each="b : ${buckets}">
                <td style="padding: 0px 10px" th:text="${b.name()}"></td>
                <td>
                    <a th:href="@{'/s3/' + ${b.name()} + '/objects'}" style="margin-right: 15px;
    margin-left: 10px;">Open</a>
                    <form th:action="@{/s3/buckets/delete}" method="post" style="display:inline">
                        <input type="hidden" th:name="name" th:value="${b.name()}"/>
                        <button class="delete-button" type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
