<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Buckets</title></head>
<body>
<h2>All Buckets</h2>

<form action="/s3/buckets/create" method="post">
    <input type="text" name="name" placeholder="New bucket name" required/>
    <button type="submit">Create</button>
</form>

<table>
    <tr><th>Name</th><th>Actions</th></tr>
    <tr th:each="b : ${buckets}">
        <td th:text="${b.name()}" style="padding: 0 12px"></td>
        <td>
            <a th:href="@{'/s3/' + ${b.name()} + '/objects'}">Open</a>
            <form th:action="@{/s3/buckets/delete}" method="post" style="display:inline">
                <input type="hidden" th:name="name" th:value="${b.name()}"/>
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
